<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      // Scripts to help with 3D model texture flickering issues
      // Mipmap & Anisotropy Fix Component
      AFRAME.registerComponent('fix-texture-filters', {
        init() {
          this.el.addEventListener('model-loaded', evt => {
            const model = evt.detail.model;
            const renderer = this.el.sceneEl.renderer;
            const maxAniso = renderer.capabilities.getMaxAnisotropy();
            model.traverse(node => {
              if (node.isMesh && node.material.map) {
                const map = node.material.map;
                map.generateMipmaps = true;
                map.minFilter = THREE.LinearMipmapLinearFilter;
                map.magFilter = THREE.LinearFilter;
                map.wrapS = map.wrapT = THREE.ClampToEdgeWrapping;
                map.anisotropy = maxAniso;
                map.needsUpdate = true;
              }
            });
          });
        }
      });

      // Polygon Offset (Z-Fighting) Fix Component
      AFRAME.registerComponent('fix-zfight', {
        init() {
          this.el.addEventListener('model-loaded', evt => {
            evt.detail.model.traverse(node => {
              if (node.isMesh) {
                const mat = node.material;
                mat.polygonOffset = true;
                mat.polygonOffsetFactor = 2.0;   // increase from 1.0 â†’ 2.0
                mat.polygonOffsetUnits  = 1.0;   // you can bump this to 2.0 if needed
                mat.needsUpdate = true;
              }
            });
          });
        }
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
      renderer="antialias: true; precision: highp;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="robotModel" src="./assets/flying_robot/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <!-- Apply fix-texture-filters -->
        <a-entity
          gltf-model="#robotModel"
          fix-texture-filters
          fix-zfight
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
          position="3 0 -3"
          animation__pts="property: position; from: 3 0 -3; to: -3 3 3; dur: 1000; dir: alternate; loop: true"
          animation__spin="property: rotation; from: -90 0 0; to: 0 360 90; dur: 3000; easing: linear; dir: alternate; loop: true">
        </a-entity>

        <!-- Text content -->
        <a-text value="Hi, I'm Kelvin! Nice to meet you!!" position="-0.5 0 -1.5" side="double" font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt" color="black" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>
        <a-text value="Click on the buttons :) -->" position="-0.5 0 3.2" side="double" font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt" color="black" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>

        <!-- GitHub Button -->
        <a-plane id="githubBtn" transparent="true" class="clickable" width="1" height="0.3" color="#24292e" opacity="0.8" rotation="-90 0 0" position="3 0 1.5"></a-plane>
        <a-text value="GitHub" side="double" align="center" color="#fff" width="1" rotation="-90 0 0" scale="4 4 4" position="3 0.1 1.5"></a-text>

        <!-- Email Button -->
        <a-plane id="emailBtn" transparent="true" class="clickable" width="1" height="0.3" color="#c71610" opacity="0.8" rotation="-90 0 0" position="3 0 2"></a-plane>
        <a-text value="Email" side="double" align="center" color="#fff" width="1" rotation="-90 0 0" scale="4 4 4" position="3 0.1 2"></a-text>

        <!-- LinkedIn Button -->
        <a-plane id="linkedinBtn" transparent="true" class="clickable" width="1" height="0.3" color="#0a66c2" opacity="0.8" rotation="-90 0 0" position="3 0 2.5"></a-plane>
        <a-text value="LinkedIn" side="double" align="center" color="#fff" width="1" rotation="-90 0 0" scale="4 4 4" position="3 0.1 2.5"></a-text>
      </a-marker>

      <!-- Camera -->
      <a-entity camera look-controls>
        <a-cursor raycaster="objects: .clickable" fuse="false"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#githubBtn').addEventListener('click', () => {
          window.open('https://www.github.com/kelviy', '_blank');
        });
        document.querySelector('#emailBtn').addEventListener('click', () => {
          window.location.href = 'mailto:kelvin.wei@hotmail.com';
        });
        document.querySelector('#linkedinBtn').addEventListener('click', () => {
          window.open('https://www.linkedin.com/in/kelvin-wei-4b2385227', '_blank');
        });
      });
    </script>
  </body>
</html>
